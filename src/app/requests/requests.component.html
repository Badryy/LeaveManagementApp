<div class="content">

  <table #dataTable class="display">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Leave Type</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leave of leaves">
        <td>{{ leave.id }}</td>
        <td>{{ leave.name }}</td>
        <td>{{ leave.type }}</td>
        <td>{{ leave.startDate }}</td>
        <td>{{ leave.endDate }}</td>
        <td>{{ leave.status }}</td>
        <td><button class="view" (click)="openModal()">view</button></td>
      </tr>
    </tbody>
  </table>

</div>

<app-modal [visible]="showModal" [title]="modalTitle" (confirmed)="onConfirm()" (canceled)="onCancel()">
  <app-leave-details></app-leave-details>
</app-modal>
